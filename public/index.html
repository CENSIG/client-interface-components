<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Client interface reusable component</title>
</head>
	<body>
		<section>
			<h3>Brothers component with no data:</h3>
			<div id="brothersComponentEmpty"></div>
		</section>
		<section>
			<h3>Default brothers navigation:</h3>
			<div id="brothersComponent"></div>
		</section>
		<section>
			<h3>Brothers navigation with use other item component:</h3>
			<div id="brothersComponentCompose"></div>
		</section>
		<section>
			<h3>Brothers navigation with use other item component and other style:</h3>
			<div id="brothersStyle"></div>
		</section>
		<section style="clear: both;">
			<h3>Empty taxon explorer</h3>
			<div id="explorerEmpty"></div>
		</section>
		<section>
			<h3>Default taxon explorer</h3>
			<div id="explorerDefault"></div>
		</section>
		<script src="dist/bundle.js"></script>
	</body>
</html>
